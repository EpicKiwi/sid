#
# AUTO GENERATED FILE, DO NOT EDIT
# MODIFICATION CAN BREAK SID DEPLOYMENT
#
# id : ${DEPLOYMENT_ID}
# project : ${DEPLOYMENT_PROJECT_NAME}
# user : ${DEPLOYMENT_USER}
# domain : ${DEPLOYMENT_DOMAIN}
# date : ${DEPLOYMENT_DATE}
# container : ${DEPLOYMENT_CONTAINER_NAME}
# container image : ${CONTAINER_IMAGE_TAG}
#

upstream ${DEPLOYMENT_ID}-sid {
    server ${DEPLOYMENT_CONTAINER_NAME}:80;
}

server {
    listen 80;
    server_name ${DEPLOYMENT_DOMAIN};

    location / {
        proxy_pass      http://${DEPLOYMENT_ID}-sid;
    }
}